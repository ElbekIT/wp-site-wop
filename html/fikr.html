<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WepIT Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #81ecec);
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
        }
        #chatContainer {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.8s ease-out;
        }
        #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      animation: fadeInUp 0.5s ease-in-out;
        }
        .message {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
      animation: popIn 0.3s ease-in-out;
        }
        .message strong {
      display: block;
      margin-bottom: 5px;
      color: #2c3e50;
        }
        .message button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #888;
      transition: color 0.3s ease;
        }
        .message button:hover {
      color: #000;
        }
        #inputArea {
      display: flex;
      gap: 10px;
        }
        #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
        }
        #messageInput:focus {
      border-color: #3498db;
      outline: none;
        }
        #sendBtn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #sendBtn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
        }
        #deleteAccount {
      margin-top: 20px;
      text-align: center;
        }
        #deleteAccount button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #deleteAccount button:hover {
      background-color: darkred;
      transform: scale(1.05);
        }
        .topInfo {
      text-align: right;
      font-size: 14px;
      margin-bottom: 10px;
      color: #666;
        }

        @keyframes fadeIn {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
        }

        @keyframes slideIn {
      from {
      transform: translateY(-50px);
      opacity: 0;
      }
      to {
      transform: translateY(0);
      opacity: 1;
      }
        }

        @keyframes fadeInUp {
      from {
      transform: translateY(20px);
      opacity: 0;
      }
      to {
      transform: translateY(0);
      opacity: 1;
      }
        }

        @keyframes popIn {
      from {
      transform: scale(0.9);
      opacity: 0;
      }
      to {
      transform: scale(1);
      opacity: 1;
      }
        }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>WepIT Chat Xizmati</h2>
    <div class="topInfo" id="userInfo"></div>
    <div id="messages"></div>

    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Xabar yozing..." />
      <button id="sendBtn">Yuborish</button>
    </div>

    <div id="deleteAccount">
      <button onclick="deleteAccount()">Akkauntni o'chirish</button>
    </div>
  </div>

  <script>
    const BOT_TOKEN = '7607444887:AAHZu9rRTIMIuq4t__6dVkcwn64CXlDvy5w'; // <-- BU YERGA BOT TOKENINGIZNI QO'YING
    const CHAT_ID = '7833115003';     // <-- BU YERGA ADMIN YOKI GURUHINGIZ ID'sini yozing

    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const userInfo = document.getElementById('userInfo');

    const username = localStorage.getItem('username');
    const loggedIn = localStorage.getItem('loggedIn') === 'true';

    if (!loggedIn || !username) {
      document.body.innerHTML = `
        <div id="chatContainer">
          <h2>WepIT Chat Xizmati</h2>
          <p style="color: red; font-weight: bold;">Chatdan foydalanish uchun avval ro'yxatdan o'ting yoki login qiling.</p>
          <a href="login.html" style="display: inline-block; margin-top: 10px; color: #3498db;">üëâ Login sahifasiga o'tish</a>
        </div>
      `;
      throw new Error("Foydalanuvchi tizimga kirmagan.");
    }

    userInfo.textContent = `Siz: ${username}`;

    let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];

    function renderMessages() {
      messagesEl.innerHTML = '';
      messages.forEach((msg, index) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `
          <strong>${msg.user}:</strong>
          <span>${msg.text}</span>
          ${msg.user === username ? `
            <button onclick="editMessage(${index})" title="Tahrirlash">‚úèÔ∏è</button>
            <button onclick="deleteMessage(${index})" title="O‚Äòchirish">üóëÔ∏è</button>
          ` : ''}
        `;
        messagesEl.appendChild(div);
      });
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        const messageObj = { user: username, text };
        messages.push(messageObj);
        localStorage.setItem('chatMessages', JSON.stringify(messages));
        input.value = '';
        renderMessages();

        // Telegramga yuborish
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `üó£ Yangi xabar:\nüë§ ${username}\nüí¨ ${text}`
          })
        });
      }
    }

    function deleteMessage(index) {
      if (messages[index].user === username) {
        const deletedMessage = messages[index].text;
        messages.splice(index, 1);
        localStorage.setItem('chatMessages', JSON.stringify(messages));
        renderMessages();

        // Telegramga o‚Äòchirildi deb yuborish
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `üóë Xabar o‚Äòchirildi:\nüë§ ${username}\n‚ùå ${deletedMessage}`
          })
        });
      }
    }

    function editMessage(index) {
      if (messages[index].user === username) {
        const newText = prompt("Yangi matnni kiriting:", messages[index].text);
        if (newText !== null && newText.trim() !== '') {
          messages[index].text = newText.trim();
          localStorage.setItem('chatMessages', JSON.stringify(messages));
          renderMessages();
        }
      }
    }

    function deleteAccount() {
      if (confirm("Rostdan ham akkauntingizni o'chirmoqchimisiz?")) {
        localStorage.removeItem('username');
        localStorage.removeItem('password');
        localStorage.removeItem('loggedIn');
        alert("Akkaunt o'chirildi.");
        window.location.href = "login.html";
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    renderMessages();
  </script>
</body>
</html>
